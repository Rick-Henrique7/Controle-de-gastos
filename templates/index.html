<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de Gastos</title>
</head>
<body>
    <h1>Movimentos</h1>

    <a href="{{ url_for('add') }}">Adicionar Movimento</a>
    <a href="{{ url_for('relatorio', mes=mes_link, ano=ano_link) }}">Ver Relatório</a>

    <table border="1">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Valor</th>
                <th>Descrição</th>
                <th>Categoria</th>
                <th>Data</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for m in movimentos %}
            <tr>
                <td>{{ m['tipo'] }}</td>
                <td>{{ m['valor'] }}</td>
                <td>{{ m['descricao'] }}</td>
                <td>{{ m['categoria'] or 'Sem Categoria' }}</td>
                <td>{{ m['data'] }}</td>
                <td>
                    <a href="{{ url_for('edit', id=m['id']) }}">Editar</a>
                    <form action="{{ url_for('delete', id=m['id']) }}" method="POST" style="display:inline;">
                        <button type="submit">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
